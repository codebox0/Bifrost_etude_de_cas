<div class="container">
  <form action="#">
      <h1>Login</h1>
      <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group">
          <label for="username">username</label>
          <input type="text" class="form-control" id="username"
                  [(ngModel)]="user.username" name="username"  #username="ngModel">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" class="form-control" id="password"
                 [(ngModel)]="user.password" name="password" required>
        </div>


        <div class="form-group">
          <label for="type">Type</label>
          <select class="form-control" id="type"
                  required
                  [(ngModel)]="user.type" name="type"
                  #type="ngModel">
            <option value="client">client</option>
            <option value="farmer">farmer</option>
          </select>
        </div>

        <button type="button" class="btn btn-default" (click)="loginCheck(); heroForm.reset()">Login</button>
        <button type="button" class="btn btn-default" (click)="loginCreate(); heroForm.reset()">Create user</button>
      </form>


    <div >
      Username or password incorrect
    </div>

  </form>

</div>
